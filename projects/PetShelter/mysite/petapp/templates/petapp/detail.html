{% extends 'petapp/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ pet.pet_image }}" class="card" id="detailcard" height="300px"/>
            </div>
            <div class="col-md-6">
                <h1 id="detailName">{{ pet.name }}</h1>
                <h2 id="petDetail">Type: {{ pet.animal_type }}</h2>
                <h2 id="petDetail">Difficulty: {{ pet.difficulty }}</h2>
                <h2 id="petDetail">Description: {{ pet.pet_desc }}</h2>
                <h3 id="interest">Interested? Please fill out the following form for more information.</h3>
                <div style="padding-bottom: 20px">
                <a href="{% url 'interest_form' %}" class="btn btn-primary">Interest Form</a>
                </div>
                <div style="padding-bottom: 20px">
                <a href="{%  url 'delete_pet' pet.id %}" id="delete">Delete Pet</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
