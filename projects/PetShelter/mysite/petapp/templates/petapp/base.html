{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'petapp/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="{% url 'Home' %}" class="navbar-brand glow">Pet Palooza</a>
    <div class="navbar">
        <a href="{% url 'Home' %}" class="nav-item nav-link" id="nav">Home</a>
        <a href="{% url 'Pets' %}" class="nav-item nav-link" id="nav">Pets</a>
        <a href="{% url 'Contact' %}" class="nav-item nav-link" id="nav">Contact</a>
        {% if user.is_authenticated %}
            <a href="{% url 'create_pet_profile' %}" class="nav-item nav-link" id="nav">Add Pet</a>
            <a href="{% url 'logout' %}" class="nav-item nav-link" id="nav">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link" id="nav">Login</a>
        {% endif %}
    </div>
</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-"{{ message.tags }}>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% block body %}
{% endblock %}
</body>
</html>
